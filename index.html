<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="uwu owo" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
    <card>


      <section class="uper-elements">
        <div class="image">
          <img src="./images/image-victor.jpg" alt="">
        </div>

        <div class="info">

          <h1>Victor Crest<span class="age">26</span></h1>

          <h2>London</h2>
          
        </div>
      </section>

      <section class="stats-container">
        <div class="stats">
          <h1>80K</h1>
          <p class="stat-type">Followers</p>
        </div>

        <div class="stats">
          <h1>803K</h1>
          <p class="stat-type">Likes</p>
        </div>

        <div class="stats">
          <h1>1.4K</h1>
          <p class="stat-type">Photos</p>
        </div>

      </section>
    </card>
  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/DiegoVelazquez60">DiegoVelazquez60</a>.
  </footer>
  
</body>
</html>
